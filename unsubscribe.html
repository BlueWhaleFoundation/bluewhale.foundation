<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      function unsubscribe() {
        var bwEmail = $('#bw-email-unsubscribe').val()

        console.log(bwEmail)

        const data = [{ email: bwEmail }]
        $.ajax({
          type: 'DELETE',
          crossDomain: true,
          url: 'https://email.bluewhale.foundation/subscribe',
          headers: {
            'Content-Type': 'application/json',
          },
          data: JSON.stringify(data),
          dataType: 'json',
        })
          .done(function(e) {
            console.log(e)
            $('.bw_success').css({ opacity: '1' })
            $('.bw_fail').css({ opacity: '0' })
          })
          .fail(function(e) {
            console.log(e)
            $('.bw_success').css({ opacity: '0' })
            $('.bw_fail').css({ opacity: '1' })
          })
      }
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="BlueWhale Foundation" />
    <meta property="og:image" content="img/meta_op.png" />
    <meta
      property="og:description"
      content="From skills to property, rediscover undervalued assets and maximize untapped potential."
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>
      Blue Whale | From skills to property, rediscover undervalued assets and
      maximize untapped potential.
    </title>
    <style></style>
  </head>
  <body>
    <div id="unsubscribe_wrap">
      <div class="unsubscribe_area">
        <div class="unsubscribe_logo">
          <h2>
            <img src="https://email.bluewhale.foundation/img/bw-logo-c.png" />
          </h2>
        </div>
        <!-- <h3 class="unsubscribe_tit">구독 취소하기</h3> -->
        <div class="input_area">
          <p class="input_box">
            <input
              id="bw-email-unsubscribe"
              type="email"
              placeholder="Email address"
              required
            />
          </p>
          <div class="unsubscribe_alert">
            <p class="unsubscribe_success">구독 취소 되셨습니다.</p>
          </div>
          <p class="button_box">
            <button onclick="unsubscribe()">
              구독 취소
            </button>
          </p>
        </div>
      </div>
    </div>
  </body>
  <!-- vue setting -->
  <footer>
    <script src="dist/bundle.js"></script>
    <script type="text/javascript" src="cubebg.js"></script>
  </footer>
  <!-- vue setting -->
</html>
